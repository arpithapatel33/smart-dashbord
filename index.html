<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Responsive Smart Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="index.css" />
</head>
<body>

<h1>Dynamic Responsive Smart Dashboard</h1>

<div>
  <label for="api-select">Select API:</label>
  <select id="api-select">
    <option value="crypto">Cryptocurrency Prices</option>
    <option value="weather">Weather Data</option>
  </select>

<div id="dashboard">
  <div id="loading">Select an API and wait for data...</div>
  <div id="data-cards" style="display:none;"></div>
  <div id="chart-container" style="display:none;">
    <canvas id="data-chart"></canvas>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
